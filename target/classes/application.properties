#Zuul routes
zuul.routes.core.path=/core/**
zuul.routes.core.service-id=core
zuul.routes.core.stripPrefix=false

zuul.routes.ucpcatalog.path=/catalog/**
zuul.routes.ucpcatalog.service-id=ucpcatalog
zuul.routes.ucpcatalog.stripPrefix=false


 
#Ribbon is auto integrated with Zuul and for this exercise we are not using that.
#ribbon.eureka.enabled=true

#Will start the gateway server @8080
server.port=8080


spring.application.name=apigateway

management.endpoints.web.exposure.include=*
spring.cloud.loadbalancer.ribbon.enabled=false
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
